<div class="content-wrapper">
  <section class="content-header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <h1 class="font-weight-bold">Categorías</h1>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/admin/dashboard" href="#">Dashboard</a></li>
            <li class="breadcrumb-item"><a routerLink="/admin/categories" href="#">Lista de categorías</a></li>
            <li class="breadcrumb-item active" aria-current="page">Editar categoría</li>
          </ol>
        </div>
      </div>
    </div>
  </section>
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <form action="#" method="post" [formGroup]="form" (ngSubmit)="updateCategory()">
            <div class="card">
              <div class="card-body">
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="name">Nombre:</label>
                      <input type="text" name="name" id="name" formControlName="name" class="form-control" placeholder="Nombre..." [ngClass]="{'border-danger' : requiredName}">
                      <small *ngIf="requiredName" class="text-danger">El nombre es requerido</small>
                    </div>
                    <div class="form-group">
                      <label for="description">Descripción:</label>
                      <textarea name="description" id="description" formControlName="description" class="form-control" placeholder="Descripción" rows="3" [ngClass]="{'border-danger' : requiredDescription}"></textarea>
                      <small *ngIf="requiredDescription" class="text-danger">La descripción es requerida</small>
                    </div>
                  </div>
                  <div class="col-md-4">
                  </div>
                  <div class="col-md-4">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <button type="submit" class="btn btn-primary">Actualizar</button>
                      <a routerLink="/admin/categories" href="#" class="btn btn-dark ml-1">Cancelar</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
