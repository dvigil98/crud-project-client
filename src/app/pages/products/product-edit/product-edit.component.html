<div class="content-wrapper">
  <section class="content-header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <h1 class="font-weight-bold">Productos</h1>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/admin/dashboard" href="#">Dashboard</a></li>
            <li class="breadcrumb-item"><a routerLink="/admin/products" href="#">Lista de productos</a></li>
            <li class="breadcrumb-item active" aria-current="page">Editar producto</li>
          </ol>
        </div>
      </div>
    </div>
  </section>
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <form action="#" method="post" [formGroup]="form" (ngSubmit)="updateProduct()">
            <div class="card">
              <div class="card-body">
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="code">Código:</label>
                      <input type="text" name="code" id="code" formControlName="code" class="form-control" placeholder="Código..." [ngClass]="{'border-danger' : requiredCode}">
                      <small *ngIf="requiredCode" class="text-danger">El código es requerido</small>
                    </div>
                    <div class="form-group">
                      <label for="name">Nombre:</label>
                      <input type="text" name="name" id="name" formControlName="name" class="form-control" placeholder="Nombre..." [ngClass]="{'border-danger' : requiredName}">
                      <small *ngIf="requiredName" class="text-danger">El nombre es requerido</small>
                    </div>
                    <div class="form-group">
                      <label for="description">Descripción:</label>
                      <textarea name="description" id="description" formControlName="description" class="form-control" placeholder="Descripción" rows="3" [ngClass]="{'border-danger' : requiredDescription}"></textarea>
                      <small *ngIf="requiredDescription" class="text-danger">La descripción es requerida</small>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="purchase_price">Precio de compra:</label>
                      <input type="number" name="purchase_price" id="purchase_price" formControlName="purchase_price" class="form-control" placeholder="Precio de compra..." [ngClass]="{'border-danger' : requiredPurchasePrice}">
                      <small *ngIf="requiredPurchasePrice" class="text-danger">El precio de compra es requerido</small>
                    </div>
                    <div class="form-group">
                      <label for="sale_price">Precio de venta:</label>
                      <input type="number" name="sale_price" id="sale_price" formControlName="sale_price" class="form-control" placeholder="Precio de venta..." [ngClass]="{'border-danger' : requiredSalePrice}">
                      <small *ngIf="requiredSalePrice" class="text-danger">El precio de venta es requerido</small>
                    </div>
                    <div class="form-group">
                      <label for="category_id">Categoría:</label>
                      <select name="category_id" id="category_id" formControlName="category_id" class="form-control" [ngClass]="{'border-danger' : requiredCategoryId}">
                        <option value="">Seleccione</option>
                        <option *ngFor="let category of categories" value="{{ category.id }}">{{ category.name }}</option>
                      </select>
                      <small *ngIf="requiredCategoryId" class="text-danger">La categoría es requerida</small>
                    </div>
                  </div>
                  <div class="col-md-4">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <button type="submit" class="btn btn-primary">Actualizar</button>
                      <a routerLink="/admin/products" href="#" class="btn btn-dark ml-1">Cancelar</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
